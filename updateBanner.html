<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        #update-banner {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: white;
            color: black;
            padding: 16px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 9999;
            width: 250px;
            font-family: 'Inter', sans-serif;
            display: none;
        }
        #update-banner div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }
        #update-banner span {
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: #252A31;
        }
        #update-banner p {
            margin: 0 0 15px 0;
            font-size: 14px;
            line-height: 1.4;
            font-weight: 400;
            color: #656565;
        }
        #update-button {
            padding: 10px;
            background-color: #121212;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 14px;
            font-weight: 500;
            font-family: 'Inter', sans-serif;
            transition: opacity 0.3s ease;
        }
        #update-button:hover {
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="update-banner">
        <div>
            <span>New version available</span>
            <p>An improved version of the Assemble desktop app is available. Please download and restart to upgrade.</p>
            <button id="update-button">Update</button>
        </div>
    </div>
</body>
</html>
